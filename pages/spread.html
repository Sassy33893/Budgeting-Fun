<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(69, 0, 0);">
        <a class="navbar-brand" href="index.html">Build-A-Budget</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="index.html">Home <span class="sr-only">(current)</span></a>
                <a class="nav-link active" href="spread.html">My Spread<span class="sr-only">(current)</span></a>
            </div>
        </div>
    </nav>
    <div class="jumbotron jumbotron-fluid" style="background-color:rgb(69, 0, 0); color: white; text-align: center;">
        <div class="container">
            <h1 class="display-4">Your Goals</h1>
            <hr>
            <div id="goals">
                
            </div>
        </div>
      </div>


    <div class="container" style="margin-top:50px;">
        <div class="row">
            <div class="col-4">
                <table id="incomes">
                    <tr>
                        <th>Source of Income</th>
                        <th>Amount Gained</th>
                    </tr>
                   
                </table>
            </div>
            <div class="col-4">
                <table id = "expenses">
                    <tr>
                        <th>Source of Expenses</th>
                        <th>Amount Lost</th>
                    </tr>
     
                </table>
            </div>
            <div class="col-4">
                <h6>Add a Goal</h6>
                <p>Amount Needed</p>
                <input type="text" style="width:100%" id="amt-need">
                <p>Description</p>
                <input type="text" style="width:100%" id="desc">
                <button class="btn btn-danger" style="margin-top:10px;" onclick="addGoal()">Create</button>
                <button class="btn btn-danger" style="margin-top:10px;" onclick="removeGoal()">Remove First Goal</button>
            </div>
        </div>
    </div>
    <br>
    <div>
        <canvas id = "incomeChart" width = "200px" height = "200px" style = "background-color: green;margin-left: 200px;"></canvas>
    </div>
    <br>
    <div class="container">
        <table id = "debts">
            <tr>
                <th>Name</th>
                <th>Amount</th>
                <th>Interest Rate</th>
                <th>Type</th>
            </tr>

        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"> </script>
    <script src ="../scripts/storage.js"></script>
    <script src="../scripts/spread.js"> </script> 
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
